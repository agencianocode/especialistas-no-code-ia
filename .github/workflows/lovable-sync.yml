name: lovable-sync

on:
  push:
    branches: [ main ]

jobs:
  notify-lovable:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Lovable sync
        if: ${{ secrets.LOVABLE_TOKEN && secrets.LOVABLE_PROJECT_ID }}
        env:
          LOVABLE_TOKEN: ${{ secrets.LOVABLE_TOKEN }}
          LOVABLE_PROJECT_ID: ${{ secrets.LOVABLE_PROJECT_ID }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${LOVABLE_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"ref":"main"}' \
            https://api.lovable.dev/v1/projects/${LOVABLE_PROJECT_ID}/sync || true


